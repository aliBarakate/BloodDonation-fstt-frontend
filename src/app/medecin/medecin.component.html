<h1 style="text-align:center">Liste de tout les donneurs</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">NOM</th>
      <th scope="col">PRENOM</th>
      <th scope="col">CIN</th>
      <th scope="col">GROUPE SANGUIN</th>
      <th scope="col">EMAIL</th>
      <th scope="col">VILLE</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody *ngFor="let response of responses">
    <tr>
      <th scope="row">{{response.id}}</th>
      <td>{{response.nom}}</td>
      <td>{{response.prenom}}</td>
      <td>{{response.cin}}</td>
      <td>{{response.groupeSanguin}}</td>
      <td>{{response.mail}}</td>
      <td>{{response.ville}}</td>

<button pButton type="button" icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-warning"></button>
<span style='margin-right:0.25em; display:inline-block;'>&nbsp;</span>


<button pButton type="button" icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger" (click)="onClickDelete(response.id)"></button>


      <td></td>
    </tr>

  </tbody>
</table>
