<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

        <div class="form-group">
          <label for="title">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            ngModel
            name="nom"
          />
        </div>
        <div class="form-group">
          <label for="content">Prenom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            required
            ngModel
            name="prenom"
          />
        </div>
        <div class="form-group">
          <label for="content">CIN</label>
          <input
            type="text"
            class="form-control"
            id="cin"
            required
            ngModel
            name="cin"
          />
        </div>
        <div class="form-group">
          <label for="content">Ville</label>
          <input
            type="text"
            class="form-control"
            id="ville"
            required
            ngModel
            name="ville"
          />
        </div>
        <div class="form-group">
          <label for="content">Groupe Sanguin</label>
          <input
            type="text"
            class="form-control"
            id="groupeSanguin"
            required
            ngModel
            name="groupeSanguin"
          />
        </div>
        <div class="form-group">
          <label for="content">TEL</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            required
            ngModel
            name="tel"
          />
        </div>
        <div class="form-group">
          <label for="content">MAIL</label>
          <input
            type="text"
            class="form-control"
            id="mail"
            required
            ngModel
            name="mail"
          />
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Enregistrer
        </button>
      </form>
    </div>
  </div>
  <hr />


</div>
