  <li class="nav-item">

  </li>
  <li class="nav-item">
    <a class="nav-link active" href="inscriptiondonneur">Inscription Donneur</a>

<div class="container">
  <label for="content">Type de compte :</label><br>
  <p-dropdown [options]="categories"  [(ngModel)]="selectedCategorie"
  optionLabel="nomCategorie" (ngModelChange)="onSelectedElementList()"></p-dropdown>
  <br>
  <label for="content">Groupe Sanguin</label><br>
  <p-dropdown [options]="groupeSanguins"  [(ngModel)]="selectedGroupeSanguin"
  optionLabel="nomGroupe" (ngModelChange)="onSelectedElementList()"></p-dropdown>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

        <div class="form-group">
          <label for="title">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            ngModel
            name="nom"
          />
        </div>
        <div class="form-group">
          <label for="content">Prenom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            required
            ngModel
            name="prenom"
          />
        </div>
        <div class="form-group">
          <label for="content">CIN</label>
          <input
            type="text"
            class="form-control"
            id="cin"
            required
            ngModel
            name="cin"
          />
        </div>
        <div class="form-group">
          <label for="content">Ville</label>
          <input
            type="text"
            class="form-control"
            id="ville"
            required
            ngModel
            name="ville"
          />
        </div>


        <div class="form-group">
          <label for="content">TEL</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            required
            ngModel
            name="tel"
          />
        </div>
        <div class="form-group">
          <label for="content">MAIL</label>
          <input
            type="text"
            class="form-control"
            id="mail"
            required
            ngModel
            name="mail"
          />
        </div>
        <div class="form-group">
          <label for="content">Adresse</label>
          <input
            type="text"
            class="form-control"
            id="adresse"
            required
            ngModel
            name="adresse"
          />
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
          (click)="relocate_home()"
        >

          Enregistrer
        </button>
      </form>
      <div *ngIf="suivantactivated==true">
        <a class="btn btn-primary" href="#" role="receveur">suivant</a>
      </div>
    </div>
  </div>
  <hr />


</div>
